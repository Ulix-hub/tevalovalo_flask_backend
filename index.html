
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tevalovalo Housie90</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      background-color: #1e5fd0;
      color: white;
      padding: 10px 20px;
      display: inline-block;
      border-radius: 5px;
    }
    .buttons {
      margin-bottom: 20px;
    }
    .ticket {
      border-collapse: collapse;
      margin: 10px auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .ticket td {
      width: 40px;
      height: 40px;
      text-align: center;
      vertical-align: middle;
      border: 1px solid #ccc;
      font-size: 16px;
      cursor: pointer;
    }
    .marked {
      background-color: #b2f7ef;
      font-weight: bold;
    }
    .row-complete td.marked {
      background-color: #a0e0a0;
    }
    .ticket-complete td {
      background-color: gold !important;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Tevalovalo Housie90</h1>
  <div class="buttons">
    <button onclick="renderTickets()">üéüÔ∏è Generate Tickets</button>
    <button onclick="resetTickets()">‚ôªÔ∏è Reset</button>
  </div>
  <div id="ticketsContainer"></div>

  <script>
    async function renderTickets() {
      const container = document.getElementById("ticketsContainer");
      container.innerHTML = '';

      try {
        const response = await fetch("https://anetot-tevalovalo-ui-3.onrender.com/generate");
        const strip = await response.json();

        strip.forEach(ticket => {
          const table = document.createElement("table");
          table.className = "ticket";

          ticket.forEach(row => {
            const tr = document.createElement("tr");
            row.forEach(num => {
              const td = document.createElement("td");
              if (num !== null) {
                td.textContent = num;
                td.onclick = () => {
                  td.classList.toggle("marked");
                  checkRowHighlight(tr);
                  checkFullTicketHighlight(table);
                };
              }
              tr.appendChild(td);
            });
            table.appendChild(tr);
          });

          container.appendChild(table);
        });

      } catch (error) {
        container.innerHTML = "<p style='color:red;'>‚ö†Ô∏è Failed to load tickets.</p>";
        console.error("Ticket fetch failed:", error);
      }
    }

    function checkRowHighlight(row) {
      const allMarked = [...row.children].filter(td => td.textContent).every(td => td.classList.contains("marked"));
      if (allMarked) {
        row.classList.add("row-complete");
      } else {
        row.classList.remove("row-complete");
      }
    }

    function checkFullTicketHighlight(table) {
      const rows = table.querySelectorAll("tr");
      let allMarked = true;
      rows.forEach(row => {
        const cells = [...row.children].filter(td => td.textContent);
        cells.forEach(cell => {
          if (!cell.classList.contains("marked")) {
            allMarked = false;
          }
        });
      });
      if (allMarked) {
        table.classList.add("ticket-complete");
      } else {
        table.classList.remove("ticket-complete");
      }
    }

    function resetTickets() {
      document.getElementById("ticketsContainer").innerHTML = '';
    }
  </script>

</body>
</html>
